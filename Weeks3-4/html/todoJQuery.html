<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="jumbotron">
        <input type="text" class="form-control" id="newItem" placeholder="New Item...">
        <button id="add" class="btn btn-danger">Add Item</button>
        <div class="row">
            <div class="col">
                <h3>To Buy:</h3>
                <ul id="toBuy">
                    <li>Quinoa</li>
                    <li>Beans</li>
                    <li>Apples</li>
                </ul>
            </div>
            <div class="col">
                <h3>Purchased:</h3>
                <ul id="purchased">

                </ul>
            </div>
        </div>

    </div>
<script>
/*
 INTRO TO JQUERY
 jQuery is a JS library used to shorten syntax and add a few features
 to "vanilla" JavaScript
 */
$("#add").on('click', function(){
    var text = $("#newItem").val();
    var item = document.createElement('li');
    item.innerText = text;
    $("#toBuy").append(item);
    $("#newItem").val('');
});

$("#toBuy").on('dblclick', 'li', function () {
    $(this).appendTo('#purchased');
});
$("#purchased").on('dblclick', 'li', function () {
    $(this).appendTo('#toBuy');
});
</script>

</body>

</html>
