<body>
    <div class="jumbotron" id="logInView">
        <h1>Enter User Information</h1>
        <input type="text" id="username" class="form-control col-4"
                 placeholder="Username">
        <input type="password" id="password" class="form-control col-4"
                 placeholder="Password">
        <button class="btn btn-submit" id="logIn">Log In</button> <br><span class="col-4" id="message"></span>
        <!-- another way to make a button: 
        <input type="submit" class="btn btn-submit" value="Submit Button"> -->
    </div>

    <div class="jumbotron" id="homeView" hidden="true">
        <h1 id="greeting"></h1>
        <input type="number" min="0">
        <button id="withdraw" class="btn btn-success">Withdraw Funds</button>
        <button id="deposit" class="btn btn-warning">Deposit Funds</button>
        <span id="moneyMessage"></span>
    </div>
