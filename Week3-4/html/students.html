<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookstore DOM Manip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    
    <h3>Enter Book Information</h3>
    <input type="text" id="title" placeholder="Book Title..." class="form-control col-6">
    <input type="number" id="isbn" maxlength="10" minlength="10" class="form-control col-4">
    <input type="number" id="price" class="form-control col-2">
    <select class="form-control col-4" id="genres"></select>
    <button id="addBook">Add!</button>

    <script type="text/javascript" src="../js/bookstore.js"></script>

    <hr>
    <table class="table table-sm table-hover table-bordered">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>ISBN</th>
                <th>Title</th>
                <th>Price</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody id="booksTable">
            <tr>
                <td>1</td>
                <td>123456789</td>
                <td>The Illiad</td>
                <td>100.00</td>
                <td>Classic</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
