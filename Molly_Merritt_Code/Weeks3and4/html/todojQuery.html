<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grocery List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="jumbotron">
        <input type="text" class="form-control" id="newItem" placeholder="New Item">
        <button id="add" class="button btn-danger">Add Item</button>
        <div class="row">
            <div class="col">
                <h3>To Buy:</h3>
                <ul id="toBuy">
                    <li>wine</li>
                    <li>steak</li>
                    <li>grapes</li>
                </ul>
            </div>
            <div class="col">
                <h3>Purchased:</h3>
                <ul id="purchased">

                </ul>
            </div>
        </div>
    </div>

    <script>

        /* INTRO TO jQUERY
            jQuery is a JS library used to shorten syntax and add a few features to "vanilla" JavaScript
        */
        $("#add").on('click', function(){
            var text = $("#newItem").val(); /* selecting something by id gives you one value
                                               selecting something by class would give you an array */
            var item = document.createElement('li');
            item.innerText = text;  /* innerText or innerHTML (both would work) */
            $("#toBuy").append(item);
            $("#newItem").val('');  /* clear the input box after the item is added */
        });

        $("#toBuy").on('click', 'li', function(){
            $("#purchased").append(this);
        });

        $("#purchased").on('click', 'li', function(){
            $("#toBuy").append(this);
        });
    
    </script>
    
</body>
</html>
