<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Assignment 3 with some Finesse</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    
</head>
<body>
    <div>
        <h2>Assignment 3</h2>
        <hr>
        <h3>3. Reverse a String</h3>
        <input type="text" placeholder="String to Reverse" id="reverse" class="form-control
            col-3"> 
        <button id="reverseB" class="btn btn-submit">Reverse</button>
        <hr>
        <h3>4. Factorial</h3>
            <input type="text" placeholder="Get the Factorial" id="factorial" class="form-control
                    col-3"> 
        <button id="fact" class="btn btn-submit">Factorial</button>
        <hr>
        <h3>5. Substring</h3>
            <input type="text" placeholder="Phrase/Word to part" id="parting" 
                class="form-control col-3"> 
            <input type="text" placeholder="Offset" id="offset" 
            class="form-control col-1"> 
            <input type="text" placeholder="Length" id="length" 
                class="form-control col-2"> 
            <button id="part" class="btn btn-submit col-2">Part</button>
        <hr>
        <h3>7. Palindrome</h3>
            <input type="text" placeholder="Palindrome Checker" id="palindrome" 
                class="form-control col-3"> 
            <input type="text" hidden="true" id="palVal" 
                class="form-control col-3">
            <button id="palCheck" class="btn btn-submit col-2">Check</button>
            <hr>
        <h3>10. Delete an Element</h3>
            <input type="text" placeholder="Delete Me" id="deleteS" 
                class="form-control col-3"> 
            <input type="text" placeholder="Length of array" id="printDeLen" 
            class="form-control col-3">
            <input type="text" hidden="true" id="deleteEle" 
                class="form-control col-3">
            <input type="text" hidden="true" id="newDeLen" 
                class="form-control col-3">
            <button id="deleteEl" class="btn btn-submit col-2">Delete</button>
        <hr>
        <h3>11. Splice an Element</h3>
            <input type="text" placeholder="Splice Me" id="elementS" 
                class="form-control col-3"> 
            <input type="text" placeholder="Length of array" id="printLen" 
            class="form-control col-3">
            <input type="text" hidden="true" id="splicedEl" 
                class="form-control col-3">
            <input type="text" hidden="true" id="newLen" 
                class="form-control col-3">
            <button id="spliceEl" class="btn btn-submit col-2">Splice</button>
            <hr>
        <h3>12. Story Time</h3>
            <input type="text" placeholder="Your name" id="iname" 
                class="form-control col-3"> 
            <input type="text" placeholder="Your age" id="iage" 
            class="form-control col-3">
            <p type="text" id="story" 
                class="form-control col-3"> </p>
            <button id="storyTime" class="btn btn-submit col-2">Story Time</button>
        <hr>
        <h3>13. Story Time pt2</h3>
        <p type="text" id="storypt2" 
            class="form-control col-3"> </p>
        <button id="storyTime2" class="btn btn-submit col-2">Continue Story</button>
    </div>  
   
    <script type="text/javascript" src="../js/assignment3.js"></script>
</body> 
</html>
