<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<h1>Welcome to our Spring App</h1>
	
	<h3>Log In!</h3>
	
	<!-- form doesn't need ID because when sent in post, the name is the key -->
	<form action="login" method="post">
		Username: <input type="text" name="username"/>
		Password: <input type="password" name="password"/>
		<input type="submit" value="Log In!"/>
		
	</form>
</body>
</html>
