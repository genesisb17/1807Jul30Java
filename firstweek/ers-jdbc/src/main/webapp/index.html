<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empolyee Reimbursement System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link href="https://unpkg.com/ionicons@4.2.5/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md bg-primary">
            <nav class="navbar-brand"><a class="text-light"href="">Employee Reimbursements</a></nav>
            <h5 class="navbar nav offset-8 text-light" id="whoslog"></h5>
              
        </nav>
        <div class="jumbotron" id="jumbodiv" style="text-align:center">
            <div class="container" id="logindiv">
                <h3 class="text-center">Welcome</h3>
                <h5 class="text-center">Please log in or create an account.</h5>
                <input class="form-control col-2 offset-5" type="text" placeholder="username" id="username">
                <input class="form-control col-2 offset-5" type="password" placeholder="password" id="password">
            </div>
            <div class="container" id="creatediv" hidden>
                <h3 class="text-center">Welcome</h3>
                <h5 class="text-center">Please create an account.</h5>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control col-4 offset-8" type="text" placeholder="firstname" id="firstname">  
                    </div>
                    <div class="col">
                        <input class="form-control col-4" type="text" placeholder="lastname" id="lastname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control col-4 offset-8 mt-2" type="text" placeholder="username" id="username">
                    </div>
                    <div class="col">
                        <input class="form-control col-4 mt-2" type="password" placeholder="password" id="password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control col-4 offset-4 mt-2" type="text" placeholder="email" id="email">
                    </div>
                </div>
            </div>
            <button class="btn btn-success mt-2" id="loginbtn">Log in<span class="oi oi-account-login"></span></button>
            <button class="btn btn-success mt-2" hidden id="loginbtn2">Log in<span class="oi oi-account-login"></span></button>
            <button class="btn btn-primary mt-2" id="createbtn"><span class="oi oi-plus"></span> Create Account</button>
            <button class="btn btn-primary mt-2" hidden id="createbtn2"><span class="oi oi-plus"></span> Create Account</button>
        </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="..\webapp\indexLogic.js"></script>

</body>
</html>
