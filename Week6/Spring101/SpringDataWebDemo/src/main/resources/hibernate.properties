# Bare minimum to connect to any external data source
hibernate.connection.url=jdbc:oracle:thin:2localhost:1521:xe 
hibernate.connection.username=spring101
hibernate.connection.password=spring
hibernate.connection.driver-class=oracle.jdbc.OracleDriver

# Tells hibernate to which SQL the HQL should be converted to
hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
hibernate.hb2mddl.auto=update
hibernate.show_sql=true